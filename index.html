<!DOCTYPE html>
<html>
    <head>
        <title>Formation javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Chapitre 21 : Objets </h1>
        <script>
            var obj_string = new String("Je suis un objet");
            var obj_creer = new Object();

            obj_creer.prenom = "Eric";
            obj_creer.ville = "Paris";
            obj_creer.age = "27";

            var moi = {
                prenom : "Eric",
                ville : "Paris",
                age : 27,
                //fonction anonymes
                id : function(){
                    return this.prenom + " " + this.age;
                }
            }

            function Identite(p , v , a) {
                this.prenom = p;
                this.ville = v;
                this.age = a;
            }

            var Eric = new Identite("Eric", "Paris", 27);
            var Victor = new Identite("Victor", "Puteaux", 30);

        </script>
        <script src="script.js"></script>
    </body>
</html>
