<!DOCTYPE html>
<html>
    <head>
        <title>Formation javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Chapitre 32 : Les fonctions auto-invoquées </h1>
        <script>;
			(function(x){
				x = prompt("Entrez un nombre");
				alert('Carré de ' + x + ' = ' + x*x);
			})()
		</script>
        <script src="script.js"></script>
    </body>
</html>
